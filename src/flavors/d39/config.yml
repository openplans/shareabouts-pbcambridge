activity:
  # Optional. Activity is supported by default. Set to false to disable.
  enabled: true
  # How often to refresh the activity list, in milliseconds.
  interval: 30000

place:
  adding_supported: false
  add_button_label: _(Submit an idea)
  # Labels for the buttons that toggle the map and list views
  show_list_button_label: _(Show as a list)
  show_map_button_label: _(Show on a map)
  title: _(Describe your idea)
  action_text: _(suggested)
  help_text: _(Ideas must be "capital" projects - building, installing, or repairing something for public benefit, such as renovating a public basketball court or purchasing new computers for a library.)
  anonymous_name: _(Someone)
  submit_button_label: _(Share my idea)
  items:
    - prompt: _(My project idea is...)
      type: text
      name: name
      attrs:
        - key: placeholder
          value: _(...)
        - key: size
          value: 30
        - key: maxlength
          value: 100
    - prompt: _(So that people could...)
      type: textarea
      name: description
      attrs:
        - key: placeholder
          value: _(...)
        - key: maxlength
          value: 1000
    - prompt: _(Pick a category for your idea)
      type: select
      options:
        - label: _(Please choose...)
          value:
        - label: _(Culture & Community Facilities)
          value: culture
        - label: _(Schools & Education)
          value: education
        - label: _(Environment)
          value: environment
        - label: _(Housing)
          value: housing
        - label: _(Parks & Recreation)
          value: parks
        - label: _(Public Health)
          value: health
        - label: _(Public Safety)
          value: safety
        - label: _(Seniors)
          value: seniors
        - label: _(Streets & Sidewalks)
          value: streets
        - label: _(Transit)
          value: transit
        - label: _(Youth)
          value: youth
      name: location_type
    - prompt: _(Your name (required and will be shown on map))
      type: text
      name: submitter_name
      optional: false
      attrs:
        - key: size
          value: 30
        - key: required
          value: true
    - prompt: _(Your email (required and will NOT be shown on the map))
      type: text
      name: private-email
      attrs:
        - key: size
          value: 30
        - key: required
          value: true
    - prompt: _(Your zip code (optional and will NOT be shown on the map))
      type: text
      name: private-zip
      attrs:
        - key: size
          value: 30
    - prompt: _(Your age (optional and will NOT be shown on the map))
      type: text
      name: private-age
      attrs:
        - key: size
          value: 30
    - prompt: _(Your gender (optional and will NOT be shown on the map))
      type: text
      name: private-gender
      attrs:
        - key: size
          value: 30
survey:
  submission_type: comments

  # Response config
  show_responses: true
  response_name: _(comment)
  response_plural_name: _(comments)
  action_text: _(commented on)
  anonymous_name: _(Someone)

  # Survey form config
  title: _(Leave a Comment)
  form_link_text: _(Leave a Comment)
  submit_btn_text: _(Comment)
  items:
    - prompt: _(Comment)
      label: _(Comment)
      type: textarea
      name: comment
    - prompt: _(Your Name)
      type: text
      name: submitter_name

