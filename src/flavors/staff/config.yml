activity:
  # Optional. Activity is supported by default. Set to false to disable.
  enabled: true
  # How often to refresh the activity list, in milliseconds.
  interval: 30000

place:
  adding_supported: true
  add_button_label: _(Submit an idea)
  # Labels for the buttons that toggle the map and list views
  show_list_button_label: _(Show as a list)
  show_map_button_label: _(Show on a map)
  title: _(Add a new place)
  action_text: _(suggested)
  anonymous_name: _(Someone)
  submit_button_label: _(Add to map)
  location_item_name: location
  items:
    - prompt: _(Source of idea)
      type: text
      name: source
      sticky: true
      optional: false
      attrs:
        - key: placeholder
          value: _(e.g. neighborhood assembly, informal idea collection, etc)
        - key: size
          value: 30
        - key: required
          value: true
    - prompt: _(Idea)
      type: text
      name: name
      optional: false
      attrs:
        - key: placeholder
          value: _(...)
        - key: size
          value: 30
        - key: maxlength
          value: 100
        - key: required
          value: true
    - prompt: _(Purpose / Rationale (if given))
      type: textarea
      name: description
      attrs:
        - key: placeholder
          value: _(...)
        - key: maxlength
          value: 1000
    - prompt: _(Category)
      type: select
      options:
        - label: _(Please choose...)
          value:
        - label: _(Culture & Community Facilities)
          value: culture
        - label: _(Education)
          value: education
        - label: _(Environment)
          value: environment
        - label: _(Parks & Recreation)
          value: parks
        - label: _(Public Health & Safety)
          value: health
        - label: _(Streets & Sidewalks)
          value: streets
      name: location_type
    - prompt: _(Submitter name)
      type: text
      name: submitter_name
      sticky: true
      optional: true
      attrs:
        - key: size
          value: 30
    - prompt: _(Capital eligibility)
      type: select
      options:
        - label: _(Please choose...)
          value:
        - label: _(Yes)
          value: yes
        - label: _(No)
          value: no
        - label: _(Maybe)
          value: maybe
      name: private-capital
    - prompt: _(Explanation (if eligibility is "no" or "maybe"))
      type: text
      name: private-explanation
      attrs:
        - key: size
          value: 30
    - prompt: _(Relevant city agency (if known))
      type: text
      name: private-agency
      attrs:
        - key: size
          value: 30
    - prompt: _(Notes)
      type: textarea
      name: private-notes
      optional: true
      attrs:
        - key: maxlength
          value: 1000
    - prompt: _(Date entry person name)
      type: text
      name: private-dataentry-name
      sticky: true
      attrs:
        - key: size
          value: 30
    - type: hidden
      name: private-dataentry-map
      attrs:
        - key: value
          value: yes

survey:
  submission_type: comments

  # Response config
  show_responses: true
  response_name: _(comment)
  response_plural_name: _(comments)
  action_text: _(commented on)
  anonymous_name: _(Someone)

  # Survey form config
  title: _(Leave a Comment)
  form_link_text: _(Leave a Comment)
  submit_btn_text: _(Comment)
  items:
    - prompt: _(Comment)
      label: _(Comment)
      type: textarea
      name: comment
    - prompt: _(Your Name)
      type: text
      name: submitter_name

support:
  submission_type: support
  submit_btn_text: _(Support This!)
  response_name: _(support)
